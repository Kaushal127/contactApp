<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <Center>   
         <h1 class="h1">Contact App</h1>
        </Center>
        <!-- Tabs -->
        <!-- Create Contact Tab -->
        <div class="operation">
        <div id="createContactTab" class="tab">
            <h3>Create Contact</h3>
        
            <button type="button" onclick="toggleCreateContactForm()"> Create Contact </button>
            <br><br>
            <form id="contactForm" style="display: none;">
                <label for="name">Name:</label>
                <input class="input-box" type="text" id="name" required>
                <br>
                <br>
                <label for="phoneNumber">Phone Number:</label>
                <input class="input-box" type="tel" id="phoneNumber" required>
                <br><br>
                <label for="email">Email:</label>
                <input class="input-box" type="email" id="email" required>
                <br><br>
                <button type="button" onclick="createContact()">Create Contact</button>
            </form>
        </div>
  

        <!-- All Contacts Tab -->
        <div id="allContactsTab" class="tab">
            <h3>All Contacts</h3>
            <button type="button" onclick="getAllContacts()">Get All Contacts</button>
            <ul id="contactsList"></ul>
        </div>

        <!-- Search Contact Tab -->
        <div id="searchContactTab" class="tab">
            <h3>Search Contact by Name</h3>
            <form id="searchForm">
                <label for="searchName">Search by Name:</label>
                <input class="input-box" type="text" id="searchName">
                <button type="button" onclick="searchContactByName()">Search</button>
            </form>
            <ul id="searchResults"></ul>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
